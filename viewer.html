<!DOCTYPE html>
<html>
<head>
    <title>Substrate</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
    <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/languages/javascript.min.js"></script>

    <style>
        body {
            margin: 0;
            color: white;
            font-family: monospace;
            text-rendering: optimizeLegibility;
            overscroll-behavior: none;
            touch-action: none;
        }

        header {
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 48px;
            background-color: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            padding: 6px;
            box-sizing: border-box;
        }


        .outer-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            grid-template-areas: "preview";
            grid-gap: 0px;

            margin-top: 30px;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }

        .preview-pane {
            grid-area: preview;
            padding: 10px;
            background-color: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        button.hamburger {
            color: black;
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        ul.explorables {
            padding-inline-start: 20px;
        }

    </style>

</head>
<body>

<div class="outer-container">
    <div class="preview-pane">
        <iframe></iframe>
    </div>
</div>

<main></main>


<script type="module">
import build  from '/build-html.js'
import drawer from 'https://cdn.jsdelivr.net/gh/mreinstein/snabbdom-drawer/drawer.js'
import html   from 'https://cdn.jsdelivr.net/npm/snabby@2/snabby.js'


const model = {
    currentVnode: document.querySelector('main'),
    drawer: drawer.init({ open: false }),
    explorables: { },
    lastModified: undefined,
    sourceUrl: '__SOURCE__'
}

function toggleDrawer (model, update) {
    model.drawer.open = !model.drawer.open;
    update()
}


function view (model, update) {
    const contentView = html`
        <div>
            <h3>Explorables</h3>
            <ul class="explorables">
                ${Object.keys(model.explorables)
                        .map((e) => '/' + e.replace('.explorable.md', ''))
                        .map((e) => html`<li><a href="${e}">${e}</a></li>`)}
            </ul>
        </div>`

    return html`<main>
        <header>
            <button class="hamburger" @on:click=${() => toggleDrawer(model, update)}>â˜°</button>
        </header>
        ${drawer.view(model, contentView, update)}
    </main>`
}


function update () {
    const newVnode = view(model, update)
    model.currentVnode = html.update(model.currentVnode, newVnode)
}


async function getList () {
    const response = await fetch('/poll/status')
    return response.json()
}


async function buildSource (sourceUrl) {
    const response = await fetch(sourceUrl)
    const source = await response.text()
    const htmlOutput = build({ source, translateNpmToUrl: true })
    return htmlOutput
}


async function main() {
    const iframe = document.querySelector('iframe')

    const data = await Promise.all([
        getList(),
        buildSource(model.sourceUrl)
    ])

    model.explorables = data[0]
    const htmlOutput = data[1]
    iframe.srcdoc = htmlOutput
    update()

    // poll the server for changes to current file and reload when it changes
    setInterval(async function () {
        model.explorables = await getList()

        const entry = model.explorables[model.sourceUrl.slice(1)]

        if (!model.lastModified) {
            model.lastModified = entry
            update()
        } else if (entry !== model.lastModified) {
            model.lastModified = entry

            const htmlOutput = await buildSource(model.sourceUrl)
            iframe.srcdoc = htmlOutput
            update()
        }
    }, 2000)

}


main()

</script>

</body>
</html>
