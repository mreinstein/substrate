<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Substrate</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/highlight.min.js"></script>
    <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.2/languages/javascript.min.js"></script>

    <style>
        * {
            font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
            text-rendering: optimizeLegibility;
        }

        body {
            margin: 40px;
            background-color: white;
            overscroll-behavior: none;
            touch-action: none;
        }

        .outer-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            grid-template-areas: "preview";
            grid-gap: 0px;

            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
        }

        .preview-pane {
            grid-area: preview;
            padding: 10px;
            background-color: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        ul {
            padding-inline-start: 20px;
        }



        /* tree-view specific */
        ul.explorables {
            padding-inline-start: 1em;
            list-style-type: none;
        }

        ul.explorables-outer {
            padding-inline-start: 0px;
            list-style-type: none;
            font-size: 0.9em;
        }

        .current {
            background-color: dodgerblue;
            color: white;
        }

        .current > a {
            color: white;
        }

        li {
            padding: 4px 0px;
        }


    </style>

</head>
<body>

<h1 style="display: flex; flex-direction: row; align-items: center;">
    <img src="/substrate.svg" width="32" style="padding-right: 6px;"/>
    Substrate
</h1>

<h2>Explorables</h2>

<main></main>


<script type="module">
import delay    from 'https://cdn.skypack.dev/delay'
import html     from 'https://cdn.skypack.dev/snabby'
import treeView from '/tree-view.js'


const model = {
    currentVnode: document.querySelector('main'),
    explorables: [ ]
}


function update () {
    const newVnode = view(model, update)
    model.currentVnode = html.update(model.currentVnode, newVnode)
}


function view (model, update) {
    return html`<main>${treeView(Object.keys(model.explorables))}</main>`
}


async function main() {

    // poll the server for changes to list of available files and reload when it changes
    while (true) {
        const response = await fetch('/poll/status')
        const newList = await response.json()
        // translate windows path to url path
        Object.keys(newList).forEach((key) => {
            const k = key.replace(/\\/g,'/');
            newList[k] = newList[key];
            delete newList[key];
        });
        model.explorables = newList
        update()

        await delay(2000)
    }
}


main()

</script>

</body>
</html>
